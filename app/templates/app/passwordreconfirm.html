{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
   <form action="" method="post" novalidate class="shadow p-5">
    {% csrf_token %}
    {% for x in form %}
    <div class="col-sm-6 offset-sm-3">{{x.label_tag}} {{x}} {{x.errors|striptags}}</div>
    {% endfor %}
    <input type="submit" class="col-sm-2 offset-sm-3 mt-sm-1" name="" id="">
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
