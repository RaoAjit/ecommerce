{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
 <h3>Welcome Sonam</h3>
  <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
    <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">Change Password</a></li>
   </ul>
  </div>
  <div class="col-sm-9 offset-sm-1 ">
   <form method="post" action=" ">
    {% csrf_token %}
     {% for x in form %}
     <div class="col-sm-6 offset-sm-3" >{{x.label_tag}} {{x}} {{x.errors|striptags}}</div>
     
     {% endfor %}
   <div class="col-sm-6 offset-sm-3 mt-sm-2"><input type="submit"  value="Submit"></div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
